<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="component-load.html">

<polymer-element name="demo-app">
  <template>
    <component-load path="component-1.html" data="{{dataForComponent1}}"></component-load>
    <label>Load component-2.html</label><input type="checkbox" checked="{{loadComp2}}" />
    <component-load path="component-2.html" data="{{dataForComponent2}}" if="{{loadComp2}}"></component-load>
  </template>
  <script>
  Polymer('demo-app', {

    dataForComponent1 : {
      test : 'Hello World, Component 1'
    },
    dataForComponent2 : {
      test : 'Hello World, Component 2'
    },

    loadComp2 : false,

    shouldLoadChanged : function(){
      console.log(this.shouldLoad);
    }
  });
  </script>
</polymer-element>
